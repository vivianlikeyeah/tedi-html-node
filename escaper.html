		<div id="fh5co-wireframe">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
					<h2>HTML Escaper Tool</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-16 animate-box">
					<p>
						<div class="md-form">
							<label for="input">
								Enter the HTML code to escape
							</label>
							<textarea id="input" class="md-textarea form-control" rows="3"></textarea>
						</div>
						<br><br>
						<div class="md-form">
							<label for="output">
								Escaped Code
							</label>
							<textarea id="output" disabled class="md-textarea form-control" rows="3"></textarea>
							<span id="copy">Click here to copy to clipboard</span> <span id="copy-notif"></span>
						</div>
					</p>
				</div>
			</div>
		</div>
	</div>

	<script>
		let inputBox = document.getElementById("input");
		let outputBox = document.getElementById("output");
		inputBox.onkeyup = () => {
			let value = inputBox.value;
			//-----------------------
			let lt = /</g;
			let gt = />/g;
			let am = /&/g;
			let esc = value.replace(lt, "&lt;").replace(gt, "&gt;").replace(am, "&amp;");
			//-----------------------
			outputBox.innerHTML = esc;
		};
		document.getElementById("copy").onclick = () => {
			let amp = /&amp;/g;
			navigator.clipboard.writeText(outputBox.innerHTML.replace(amp, "&")).then(() => {
				$("#copy-notif").show().text("- Copied!");
			}, (err) => {
				$("#copy-notif").show().text("- Failed! (see console)");
				console.error(err);
			});
			//------------------------
			setTimeout(() => {
				$("#copy-notif").fadeOut();
			}, 1000);
		};
	</script>
